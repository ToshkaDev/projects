general:
  branches:
    only:
      - f-circleci-testing

machine:
  services:
    - docker
  environment:
    NODE_ENV: develop
    MOCHA_REPORTER: mocha-circleci-reporter
    MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
    TZ: America/New_York

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - bin/circleci/setup-test-docker-image.sh
    # - if [[ -e ~/docker/node-bootstrap.tar ]]; then docker load -i ~/docker/node-bootstrap.tar; fi
    # - docker build --build-arg LOCAL_USER_ID=$(id -u) -t biowonks/node-bootstrap -f Dockerfile.node-bootstrap .
    # - mkdir -p ~/docker; docker save biowonks/node-bootstrap > ~/docker/node-bootstrap.tar

test:
  override:
    - docker run --rm -v $(pwd):/app -w /app/core-lib biowonks/node-bootstrap /bin/bash -c 'npm install && npm test'
