general:
  branches:
    only:
      - f-circleci-testing

machine:
  services:
    - docker
  environment:
    NODE_ENV: develop
    MOCHA_REPORTER: mocha-circleci-reporter
    MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
    TZ: America/New_York

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - bin/build-docker-images.sh core-lib

test:
  override:
    - docker run --rm biowonks/core-lib npm test
